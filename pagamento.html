<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Pagamento</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <ul class="navbar-menu">
            <li class="navbar-item"><a href="index.html">Orçamento</a></li>
            <li class="navbar-item"><a href="pagamento.html">Pagamento</a></li>
            <!-- Adicione mais links conforme necessário -->
        </ul>
    </nav>

    <h1>Calculadora de Pagamento</h1>
    <form id="paymentForm">
        <label for="amount">Valor:</label>
        <input type="number" id="amount" name="amount" required>

        <label for="paymentMethod">Forma de Pagamento:</label>
        <select id="paymentMethod" name="paymentMethod" required>
            <!--<option value="pix">Pix</option>-->
            <option value="visa_mastercard">Visa/Mastercard</option>
            <option value="other">Outras Bandeiras</option>
        </select>

        <label for="installments">Número de Parcelas:</label>
        <select id="installments" name="installments" required>
            <option value="Débito">Débito</option>
            <option value="1">1x</option>
            <option value="2">2x</option>
            <option value="3">3x</option>
            <option value="4">4x</option>
            <option value="5">5x</option>
            <option value="6">6x</option>
            <option value="7">7x</option>
            <option value="8">8x</option>
            <option value="9">9x</option>
            <option value="10">10x</option>
            <option value="11">11x</option>
            <option value="12">12x</option>
        </select>

        <button type="button" onclick="calculateFinalAmount()">Calcular</button>
    </form>

    <div id="result">
        <h2>Valor Final:</h2>
        <p id="finalAmount">R$ 0,00</p>
    </div>

    <script src="js/pagamento.js"></script>
</body>
</html>
